<head>

    <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>


    <div>
        <div class="metric-box">Total sales, <%=PrevYear%><br/>

        </div>

        <div class="metric-box<%=SalesTargetCss%>">Total sales, <%=Year%><br/>

        </div>
